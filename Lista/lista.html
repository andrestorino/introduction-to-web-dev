<!DOCTYPE html>

<html>
	<head>
		<title>Lista</title>
		<script src="https://unpkg.com/vue"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	
	<body>
		<div id="app" class="container">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item active mt-2" aria-current="page"> Lista de Tarefas</li>
				</ol>
			</nav>
			<div class="row">
				<div class="input-group mb-3">
					<input v-model="message" v-on:keyup.enter="adicionaItem()" type="text" class="form-control" placeholder="tarefa 1: limpar a casa dos cachorros" aria-label="Recipient's username" aria-describedby="button-addon2">
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="button" id="button-addon2" v-on:click="adicionaItem()">Button</button>
					</div>
				</div>
			</div>
			<ul class="list-group">
				<li v-for="item in lista" class="list-group-item mt-2">
					<div class="row">
						<div class="col-10">
							{{item}}
						</div>
						<div class="col-2">
							<button type="button" class="btn btn-outline-danger btn-sm" v-on:click="apaga(item)">Apagar</button>
						</div>
					</div>
				</li>
			</ul>
		</div>
		
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		
    </body>
</html>

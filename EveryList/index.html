<!DOCTYPE html>
<!--9277576-->
<!--9293668-->
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EveryList</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->

        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>EveryList</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <button class="btn" data-toggle="modal" data-target="#settingsModal"><i class="fa fa-cog fa-fw"></i></button>
                </li>
                <li>
                    <button class="btn"><i class="fa fa-moon-o fa-fw"></i></button>
                </li>
                <div class="invisible">
                    <li>
                        <button class="btn"><i class="fa fa-moon-o fa-fw"></i></button>
                    </li>
                    <li>
                        <button class="btn"><i class="fa fa-moon-o fa-fw"></i></button>
                    </li>
                </div>
                <li>
                    <button class="btn" data-toggle="modal" data-target="#eraseModal"><i class="fa fa-trash fa-fw"></i></button>
                </li>

            </ul>
        </nav>

        <div id="inside" class="container">
            <div id="myCarousel" class="carousel slide" data-interval="false" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="first-slide" src="css/sky.jpg" alt="First slide" class="img-responsive">
                        <div class="container">
                            <div class="carousel-caption">
                                <h1>First List</h1>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="second-slide" src="css/sunset.jpg" alt="Second slide" class="img-responsive">
                        <div class="container">
                            <div class="carousel-caption">
                                <h1>Second List</h1>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="third-slide" src="css/stars.jpg" alt="Third slide" class="img-responsive">
                        <div class="container">
                            <div class="carousel-caption">
                                <h1>Third List</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" role="button">
                    <i class="fa fa-chevron-circle-left"></i>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button">
                    <i class="fa fa-chevron-circle-right"></i>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!--carousel-->

            <div id="app" class="container">
                <div class="row">
                    <div class="input-group mb-3">
                        <input v-model="message" v-on:keyup.enter="addItem()" type="text" class="form-control" placeholder="Type your item here!" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2" v-on:click="addItem()">Add</button>
                        </div>
                    </div>
                </div>
                <div id="listCarousel" class="carousel slide" data-interval="false" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <ul class="list-group">
                                <li v-for="item in list" class="list-group-item mt-2">
                                    <div class="row">
                                        <div class="col-11">
                                            {{item}}
                                        </div>
                                        <div class="col-1">
                                            <button type="button" class="btn btn-outline-danger btn-sm" v-on:click="erase(item)">Delete</button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="carousel-item">
                            <ul class="list-group">
                                <li v-for="item in list" class="list-group-item mt-2">
                                    <div class="row">
                                        <div class="col-11">
                                            {{item}}
                                        </div>
                                        <div class="col-1">
                                            <button type="button" class="btn btn-outline-danger btn-sm" v-on:click="erase(item)">Delete</button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="carousel-item">
                            <ul class="list-group">
                                <li v-for="item in list" class="list-group-item mt-2">
                                    <div class="row">
                                        <div class="col-11">
                                            {{item}}
                                        </div>
                                        <div class="col-1">
                                            <button type="button" class="btn btn-outline-danger btn-sm" v-on:click="erase(item)">Delete</button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav id="sidebar">
            <div class="invisible">
                <div class="sidebar-header">
                    <h3>EveryList</h3>
                </div>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <button class="btn"><i class="fa fa-pencil fa-fw"></i></button>
                </li>
                <div class="invisible">
                    <li>
                        <button class="btn"><i class="fa fa-pencil fa-fw"></i></button>
                    </li>
                    <li>
                        <button class="btn"><i class="fa fa-pencil fa-fw"></i></button>
                    </li>
                    <li>
                        <button class="btn"><i class="fa fa-pencil fa-fw"></i></button>
                    </li>
                </div>
                <li>
                    <button class="btn"><i class="fa fa-plus fa-fw"></i></button>
                </li>
            </ul>
        </nav>
    </div>

    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="settingsModalLabel">Settings</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="eraseModal" tabindex="-1" role="dialog" aria-labelledby="eraseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="eraseModalLabel">Do you want to delete this list?</h4>
                </div>
                <div class="modal-body">
                    <p>Every item in the list will be deleted as well.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
